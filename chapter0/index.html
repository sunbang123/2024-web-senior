<!DOCTYPE html>
<html>
    <head>
        <title>고급웹프로그래밍 1강</title>
        
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div style="margin-left: 50px">
            <div style="background-color: yellow;">
                <p>안녕하세요</p>

            <button id="updateName">이름넣기</button>
        </div>    
        </div>

        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
